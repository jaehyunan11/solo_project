{% extends 'shop_main.html' %}
{% load static %}
{% block content %}
<section>
    <div class="title">
        <h2><span>Cart</span></h2>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-30">
            <div class="box-element">
                <a class="btn btn-outline-dark " href="{% url 'store' %}">&#x2190; Go to Main Page</a>
                <br>
                <br>
                <table class="table">
                    <tr>
                        <th>
                            <h5>Item: <strong>{{order.get_cart_items}}</strong></h5>
                        </th>
                        <th>
                            <h5>Price: <strong>${{order.get_cart_total|floatformat:2}}</strong></h5>
                        </th>
                        <th>
                            <h5>QTY: <strong>{{order.get_cart_total|floatformat:2}}</strong></h5>
                        </th>
                        <th>
                            <h5>Total: <strong>{{order.get_cart_total|floatformat:2}}</strong></h5>
                        </th>
                        <th>
                            <h5>Order: </h5>
                        </th>
                        <!-- <th>
                            <a class="btn btn-success" href="{% url 'buy_it_now' %}">Buy it Now</a>
                        </th> -->
                    </tr>

                </table>
            </div>
        </div>

    </div>

</section>
{% endblock content %}
