{% extends 'shop_main.html' %}
{% load static %}
{% block content %}
<div id="create__account__container">
    <div id="create__account__title">
        <h3>Create Account</h3>
    </div>
    <form id="create__account__form" action="{% url 'store'%}" method=POST>
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="date_of_birth">Date of Birth</label>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" placeholder="Enter your address">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" placeholder="Enter your city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" placeholder="Enter your state">
        </div>
        <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input type="text" class="form-control" placeholder="Enter your zipcode">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="cf_password">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn btn-dark">Create</button>
    </form>
</div>
{% endblock content %}
