<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Diego Bakery</title>
    <meta name="description" content="San Diego Bakery">
    <meta name="author" content="Jaehyun">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font awesome for icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <!-- javascript -->
    <script type="text/javascript" defer></script>
</head>

<body>
    <!-- Nav bar -->
    <nav id="navbar">
        <div class="navbar__user__name">
            <a href="#">Welcome Jaehyun!</a>
        </div>
        <div class="navbar__menu__main">
            <ul class="navbar__menu">
                <li class="navbar__menu__item" data-link="#login">Login</li>
                <li class="navbar__menu__item" data-link="#create_account">Create Account</li>
                <li class="navbar__menu__item" data-link="#order_history">Order History</li>
                <li class="navbar__menu__item" data-link="#my_page">My Page</li>
                <li class="navbar__menu__item" data-link="#cart">Cart</li>
                <a href="{% url 'cart' %}">
                    <img id="cart-icon" src="{% static 'images/cart.png' %}" alt="cart">
                </a>
                <p id="cart-total">0</p>
            </ul>
        </div>
        <!-- Toogle Button -->
        <button class="navbar__toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
    <hr>
    <!-- Header -->
    <section id="header">
        <div class="header__name">
            <h1>San Diego Bakery</h1>
        </div>
    </section>
    <hr>
    <!-- Sub Header -->
    <section id="sub__header">
        <div class="header__menu__main">
            <ul class="header__menu">
                <li class="header__menu__item" data-link="#bread">Bread</li>
                <li class="header__menu__item" data-link="#jam">Jam</li>
                <li class="header__menu__item" data-link="#cake">Cake</li>
            </ul>
        </div>
    </section>
    <section id="header__img">
        <div class="header__img__main">
            <img id="header__img__main" src="{% static 'images/Cannele.png' %}" alt="Cannele">
        </div>
    </section>
    <!-- Main -->
    <section id="main">
        <div class="title">
            <h2><span>Bread</span></h2>
        </div>
        <div class="bx__wrapper">
            <ul class="food__list">
                <li class="anchor__box">
                    <div class="thumbnail">
                        <a href="#" name="anchor__box__1">
                            <img class="anchor__box__img" src="{% static 'images/baguette.png' %}" alt="baguette">
                        </a>
                    </div>
                    <div class="description">
                        <strong class="name">
                            <a href="#" class="food__name">Baguette</a>
                        </strong>
                    </div>
                </li>
                <li class="anchor__box">
                    <div class="thumbnail">
                        <a href="#" name="anchor__box__1">
                            <img class="anchor__box__img" src="{% static 'images/baguette.png' %}" alt="baguette">
                        </a>
                    </div>
                    <div class="description">
                        <strong class="name">
                            <a href="#" class="food__name">Baguette</a>
                        </strong>
                    </div>
                </li>
                <li class="anchor__box">
                    <div class="thumbnail">
                        <a href="#" name="anchor__box__1">
                            <img class="anchor__box__img" src="{% static 'images/baguette.png' %}" alt="baguette">
                        </a>
                    </div>
                    <div class="description">
                        <strong class="name">
                            <a href="#" class="food__name">Baguette</a>
                        </strong>
                    </div>
                </li>
                <li class="anchor__box">
                    <div class="thumbnail">
                        <a href="#" name="anchor__box__1">
                            <img class="anchor__box__img" src="{% static 'images/baguette.png' %}" alt="baguette">
                        </a>
                    </div>
                    <div class="description">
                        <strong class="name">
                            <a href="#" class="food__name">Baguette</a>
                        </strong>
                    </div>
                </li>
            </ul>
        </div>
    </section>









    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
