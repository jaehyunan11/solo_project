<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Diego Bakery</title>
    <meta name="description" content="San Diego Bakery">
    <meta name="author" content="Jaehyun">
    <!-- Font awesome for icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <!-- javascript -->
    <script type="text/javascript" defer></script>
</head>

<body>
    <!-- Nav bar -->
    <nav id="navbar">
        <div class="navbar__user__name">
            <a href="#">Welcome {{user.name}}</a>
        </div>
        <div class="navbar__menu__main">
            <ul class="navbar__menu">
                <li class="navbar__menu__item" data-link="#login">Login</li>
                <li class="navbar__menu__item" data-link="#create_account">Create Account</li>
                <li class="navbar__menu__item" data-link="#order_history">Order History</li>
                <li class="navbar__menu__item" data-link="#my_page">My Page</li>
                <li class="navbar__menu__item" data-link="#cart">Cart</li>
            </ul>
            <a href="{% url 'cart' %}">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
        <!-- Toogle Button -->
        <button class="navbar__toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
    <hr>
    <!-- Header -->
    <section id="header">
        <div class="header__name">
            <h1>San Diego Bakery</h1>
        </div>
    </section>
    <hr>
    <section id="sub__header">
        <div class="header__menu__main">
            <ul class="header__menu">
                <li class="header__menu__item" data-link="#bread">Bread</li>
                <li class="header__menu__item" data-link="#jam">Jam</li>
                <li class="header__menu__item" data-link="#cake">Cake</li>
                <li class="header__menu__item">/</li>
                <li class="header__menu__item" data-link="#contact">Contact</li>
            </ul>
        </div>
    </section>
    <section id="header__img">
        <div class="header__img__main">
            <img src="/solo_project/shop_app/static/images/Cannele.png" alt="Cannele">
        </div>
    </section>
</body>

</html>
